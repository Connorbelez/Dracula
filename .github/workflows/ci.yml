name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build theme
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "theme/dracula.json" ]; then
            echo "Error: theme/dracula.json not found"
            exit 1
          fi
          if [ ! -f "theme/dracula-soft.json" ]; then
            echo "Error: theme/dracula-soft.json not found"
            exit 1
          fi
          echo "✅ Build verification successful"

      - name: Validate JSON structure
        run: |
          node -e "const fs = require('fs'); const theme = JSON.parse(fs.readFileSync('theme/dracula.json', 'utf8')); console.log('✅ dracula.json is valid JSON');"
          node -e "const fs = require('fs'); const theme = JSON.parse(fs.readFileSync('theme/dracula-soft.json', 'utf8')); console.log('✅ dracula-soft.json is valid JSON');"

      - name: Check for required theme properties
        run: |
          node -e "
            const fs = require('fs');
            const theme = JSON.parse(fs.readFileSync('theme/dracula.json', 'utf8'));
            const required = ['name', 'colors', 'tokenColors'];
            const missing = required.filter(prop => !theme[prop]);
            if (missing.length > 0) {
              console.error('❌ Missing required properties:', missing);
              process.exit(1);
            }
            console.log('✅ All required theme properties present');
          "

      - name: Create bin directory
        run: mkdir -p bin

      - name: Package extension
        run: npm run package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dracula-enhanced-${{ matrix.node-version }}-${{ github.sha }}
          path: bin/*.vsix
          retention-days: 7

  validate-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate package.json
        run: |
          node -e "
            const pkg = require('./package.json');
            console.log('Package name:', pkg.name);
            console.log('Version:', pkg.version);
            console.log('Publisher:', pkg.publisher);

            if (!pkg.contributes || !pkg.contributes.themes) {
              console.error('❌ No themes defined in package.json');
              process.exit(1);
            }

            console.log('Themes:', pkg.contributes.themes.map(t => t.label).join(', '));
            console.log('✅ package.json is valid');
          "

      - name: Check for required fields
        run: |
          node -e "
            const pkg = require('./package.json');
            const required = ['name', 'version', 'publisher', 'engines', 'categories'];
            const missing = required.filter(field => !pkg[field]);

            if (missing.length > 0) {
              console.error('❌ Missing required fields in package.json:', missing);
              process.exit(1);
            }

            if (!pkg.engines.vscode) {
              console.error('❌ Missing engines.vscode in package.json');
              process.exit(1);
            }

            console.log('✅ All required fields present in package.json');
          "
